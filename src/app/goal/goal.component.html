<div class="container">
  <ng-progress></ng-progress>
  <h1>My Goals</h1>

  <div class="row">
    <blockquote class="text-center text-lg">
      <p>{{quote.quote}}</p>
      <footer>
        <cite>{{quote.author}}</cite>
      </footer>
    </blockquote>
  </div>

</div>

<hr>

<ul>
  <div *ngFor='let goal of goals; let i = index'>
    <li class="goals">
      <div>
        <span id="id">{{goal.id}}. </span>
        <span class="goal-name" id="{{i}}" appStrikethrough>{{goal.name}}</span>
      </div>
    </li>
    <button class="btn btn-info" (click)='toogleDetails(i)'>see details</button>
    <app-goal-details *ngIf="goal.showDescription" [goal]='goal' (isComplete)='completeGoal($event,i)'></app-goal-details>
  </div>
</ul>
<p *ngIf='goals.length > 5'>You have too many goals</p>
